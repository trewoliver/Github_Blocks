<!DOCTYPE html>
<html lang="en">
<head>
    <title>Github Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="Github-Blocks"><h1>Github Blocks</h1></div>

        <div class="top-row">
            <div class="top-left-box">
                <img id="plumber" src="images/plumber.jpg" alt="plumber">

            </div>
            <div class="top-middle-box">
                <img id="octoliberty" src="images/octoliberty.png" alt="octoliberty">

            </div>
            <div class="top-right-box">
                <img id="heisencat" src="images/heisencat.png" alt="heisencat">

            </div>

        </div>

        <div class="middle-row">
            <div class="middle-left-box">
                <img id="spidertocat" src="images/spidertocat.png" alt="spidertocat">

            </div>
            <div class="middle-right-box">
                <img id="stormtroopocat" src="images/stormtroopocat.png" alt="stormtroopocat">

            </div>

        </div>
        
        <div class="bottom-row">
            <div class="bottom-left-box">
                <img id="surftocat" src="images/surftocat.png" alt="surftocat">

            </div>
            <div class="bottom-middle-box">
                <img id="yogitocat" src="images/yogitocat.png" alt="yogitocat">

            </div>
            <div class="bottom-right-box">
                <img id="godotocat" src="images/godotocat.png" alt="godotocat">

        </div>
        
    </div>
    <div id="Github-Blocks"><p>Images from Github <a href="https://octodex.github.com/">Octodex</a></p></div>
</body>
</html>
